projects:
  LolWaterAppSyncAppAPI:
    schemaPath: graphql/schema.json
    includes:
      - graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: API.swift
        docsFilePath: graphql
        region: us-east-2
        apiId: hw5h75hkwnfitkmi3zzmtqmali
        maxDepth: 2
extensions:
  amplify:
    version: 3
